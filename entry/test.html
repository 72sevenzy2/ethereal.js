<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereal</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: black;
    }

    #canvas {
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import { ethereal } from "../dist/main.js";
    import { wave } from "../dist/effects/sineWaves.js";
    import { gridGlow } from "../dist/effects/grids.js";
    import { cursorMagnet } from "../dist/effects/cursor.js";
    import { hideCursor } from "../dist/effects/hideCursor.js";

    ethereal({
      element: "#canvas",
      effects: [
        wave({ intensity: 10, curvature: 1, waveLength: 1 }),
        hideCursor({ element: "#canvas", color: "white" }),
        gridGlow({ color: "dark-gray", spacing: 20 })
      ]
    });
  </script>

</body>

</html>
