<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereal</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: black;
    }

    #canvas {
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import { ethereal } from "../main/main.js";
    import { wave } from "../main/effects/sineWaves.js";
    import { gridGlow } from "../main/effects/grids.js";
    import { cursorMagnet } from "../main/effects/cursor.js";
    import { hideCursor } from "../main/effects/hideCursor.js";
    import { cursorParticles } from "../main/effects/cursorParticles.js";
    import { gridHover } from "../main/effects/gridHover.js";
    import { Particles } from "../main/effects/particle.js";

    ethereal({
      element: "#canvas",
      effects: [
        hideCursor({ element: "#canvas", color: "white", strength: 0.4 }),
        new Particles(),
        cursorParticles({speed: 1, amount: 20}),
        gridHover({ spacing: 10, growSpeed: 20, growAmount: 1, color: "green", fadeSpeed: 0.01 })
      ]
    });
  </script>

</body>

</html>
